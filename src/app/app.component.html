<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="buttonGroup, nav" >
    <mat-button-toggle value="List"  class="navButton" color="warn" (click)="navigate('list')"><mat-icon>list</mat-icon></mat-button-toggle>
    <mat-button-toggle value="Gallery" class="navButton" color="primary" (click)="navigate('libary')"><mat-icon>photo_gallery</mat-icon></mat-button-toggle>
</mat-button-toggle-group>
<mat-form-field appearance="fill" class="userSelect" style="background-color: black;">
    <mat-label>Choose User</mat-label>
    <mat-select>
        <mat-option *ngFor="let user of users" value="user"
            (click)="handleUserSelect(user)">{{user.name}}</mat-option>
    </mat-select>
</mat-form-field>

</router-outlet>
